<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px"></div>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript" src="js/easyui/themes/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });
    // 使用
    require(
        [
            'echarts',
            'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
        ],
        function (ec) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ec.init(document.getElementById('main'));

            var option = {
                tooltip: {
                    show: true
                },
                legend: {
                    data:['销量']
                },
                xAxis : [
                    {
                        type : 'category',
                        data : (function () {
                                    var arr=[];
                                    $.ajax({
                                        type : "post",
                                        async : false, //同步执行
                                        url : "center/selectEcharts",
                                        data : {},
                                        dataType : "json", //返回数据形式为
                                        success : function(result) {
                                            alert(result)
                                            alert(result.s_title)
                                            if (result) {
                                                for(var i=0;i<result.length;i++){
                                                    console.log(result[i].s_title);
                                                    arr.push(result[i].s_title);
                                                    alert(result[i].s_title)
                                                }
                                            }

                                        }
                            })
                            return arr;
                        })()
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        "name":"销量",
                        "type":"bar",
                        "data":(function () {
                            var arr=[];
                            $.ajax({
                                type : "post",
                                async : false, //同步执行
                                url : "center/selectEcharts",
                                data : {},
                                dataType : "json", //返回数据形式为
                                success : function(result) {
                                    alert(result)
                                    alert(result.o_id)
                                    if (result) {
                                        for(var i=0;i<result.length;i++){
                                            console.log(result[i].o_id);
                                            arr.push(result[i].o_id);
                                            alert(result[i].o_id)
                                        }
                                    }

                                }
                            })
                            return arr;
                        })()
                    }
                ]
            };

            // 为echarts对象加载数据
            myChart.setOption(option);
        }
    );
</script>
</body>
