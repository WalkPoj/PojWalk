<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${msg}"></h1>
</body>
<script th:type="javascript">
    if ([[${msg}]] == '注册成功') {
        location.href = "index.html";
    }else if ([[${msg}]] == '验证码错误') {
        location.href="indexLogin.action"
    }
</script>
</html>
