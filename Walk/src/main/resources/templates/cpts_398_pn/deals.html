<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Deals</title>
<!-- Custom Theme files -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Govihar Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //Custom Theme files -->
<link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
<link href="css/style.css" type="text/css" rel="stylesheet" media="all">
<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
<link type="text/css" rel="stylesheet" href="css/JFFormStyle-1.css" />
<!-- js -->
<script src="js/jquery.min.js"></script>
<script src="js/modernizr.custom.js"></script>
<!-- //js -->
<!-- fonts -->
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,700,500italic,700italic,900,900italic' rel='stylesheet' type='text/css'>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
<!-- //fonts -->	
<script type="text/javascript">
		$(document).ready(function () {
			$('#horizontalTab').easyResponsiveTabs({
				type: 'default', //Types: default, vertical, accordion           
				width: 'auto', //auto or any width like 600px
				fit: true   // 100% fit in a container
			});
		});
	</script>
<!--pop-up-->
<script src="js/menu_jquery.js"></script>
<!--//pop-up-->	
</head>
<body>
	<!-- banner-bottom -->
	<div class="banner-bottom">
		<!-- container -->
		<div class="container">
			<div class="banner-bottom-info">
				<h3></h3>
			</div>
			<!--banner-bottom-grids为一行，三个景区简述为一行，首页固定显示九条数据，即三行-->
			<div class="banner-bottom-grids">
				<!---class为col-md-4 weekend-grids.则为景区简述-->
				<div class="col-md-4 weekend-grids" th:each="sce,SbStat:${scenery}">
					<div class="weekend-grid">
						<!--跳转至详情页面-->
						<a th:href="'details.html?s_id='+${sce.s_id}" target="_blank">
							<!--景区图片-->
							<img th:src="'http://localhost:9352/'+${sce.getS_fmImg()}" alt="正在加载..." />
							<div class="deals-info-grid">
								<div class="deals-grids">
									<div class="col-md-8 deals-rating">
										<h3 th:text="${sce.getS_title()}">张家界  周末特惠</h3>
										<!--评分，单个span作为一星-->
										<span style="color:#FDD000" th:text="'评分：'+${#numbers.formatDecimal(sce.getS_num(),0,1)}" aria-hidden="true"></span>
									</div>
									<div class="col-md-4 deals-price" style="padding: 10px;">
										<p class="now" th:text="'￥'+${#numbers.formatDecimal(sce.getS_price_yuan(),0,0)}">¥ 1280</p>
										<p th:text="'￥'+${#numbers.formatDecimal(sce.getS_price(),0,0)}">¥ 980</p>
									</div>
									<div class="clearfix"> </div>
								</div>
							</div>
						</a>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
		<!-- //container -->
	</div>
	<!-- //banner-bottom -->
	<script defer src="js/jquery.flexslider.js"></script>
	<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
	<script src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/script.js"></script>	
</body>
</html>
