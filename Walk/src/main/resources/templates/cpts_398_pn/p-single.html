<script type="text/javascript">
    //出发日期，默认明天
    var data = new Date();
    $(function () {
        var mP = $("#mp").text();
        var cP = $("#cp").text();
        $("#hj").text(parseInt(mP)+parseInt(cP));
        var moth = "";
        if(parseInt(data.getMonth()+1)<10){
            moth = "0"+parseInt(data.getMonth()+1);
        }else if (parseInt(data.getMonth()+1) >= 10) {
            moth =parseInt(data.getMonth()+1);
        }
        var day = "";
        if (parseInt(data.getDate()+1) >= 10){
            day = parseInt(data.getDate()+1)
        }else{
            day ="0"+parseInt(data.getDate()+1)
        }
        $("#time").val(data.getFullYear()+"-"+moth+"-"+day);
        $(".se_start_city").kuCity();
        $("#Sq").click(function () {
            $("#Sqmin").slideToggle(500);
        })
    })
    //发送ajax查询车票
    function SendData_selectTools() {
        var start_city=$(".se_start_city").val();
        var end_city = $(".se_end").val();
        $.post("Select_Bin?start_city="+start_city+"&end_city="+end_city,function (i) {
            var res = SendData_Car(i);
            alert(res)
        })
    }
    function SendData_Car(se_id) {
        var stime = $("#time").val();
        $.post("Select_Car?se_id="+se_id+"&stime="+stime,function (car) {
            if (car.length > 0) {
                var html = "";
                for (var i = 0;i < car.length ;i++){
                    var js = car[i];
                    $("#tabb").append( "<tr style=\"font-size: 17px;font-weight: 600;\">" +
                        "<td>"+js.c_type+"</td><td>"+js.cc_id+"</td><td>"+js.cc_send+"</td><td>"+js.cc_end+"</td><td>"+js.cc_price+"</td><td><a href='#'>选择此方式</a></td></tr>")
                }
            }
        })

    }
    $(".se_start_city").blur(function () {
        SendData_selectTools();
    });
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.331398,39.897445);
    map.centerAndZoom(point,12);
    function myFun(result){
        var cityName = result.name;
        map.setCenter(cityName);
        if (cityName == "全国"){
            $(".se_start_city").val("长沙市");
            SendData_selectTools();
        }else{
            $(".se_start_city").val(cityName);
            SendData_selectTools();
        }
    }
    var myCity = new BMap.LocalCity();
    myCity.get(myFun);
</script>
