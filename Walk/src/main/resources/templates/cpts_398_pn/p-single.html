<script src="js/menu_jquery.js"></script>
<script src="js/kuCity.js"></script>
<script type="text/javascript">
    //出发日期，默认明天
    var data = new Date();
    $(function () {
        var mP = $("#mp").text();
        var cP = $("#cp").text();
        $("#hj").text(parseInt(mP) + parseInt(cP));
        var moth = "";
        if (parseInt(data.getMonth() + 1) < 10) {
            moth = "0" + parseInt(data.getMonth() + 1);
        } else if (parseInt(data.getMonth() + 1) >= 10) {
            moth = parseInt(data.getMonth() + 1);
        }
        var day = "";
        if (parseInt(data.getDate() + 1) >= 10) {
            day = parseInt(data.getDate() + 1)
        } else {
            day = "0" + parseInt(data.getDate() + 1)
        }
        $("#time").val(data.getFullYear() + "-" + moth + "-" + day);
        $(".se_start_city").kuCity();
        $("#Sq").click(function () {
            $("#Sqmin").slideToggle(500);
        })
    })
    //提交订单
    function sendOOO() {
        $("#sub").trigger("click");
    }
    //发送车票id，保存至redis，便于查询
    function Send_Classid(data_id, Tools, price, send, end) {
        $.post("Save_Redis?data_id=" + data_id + "&Tools=" + Tools + "&price=" + price + "&send=" + send + "&end=" + end, function (ok) {
            if (ok == "0"){
                alert("请选登录！")
                parent.location.href= "indexLogin.action";
            }else{
                var res = confirm("您成功选择此方式" + ok);
                if (res == true){
                    sendOOO();
                }

            }
        })
    }
    //发送ajax查询车票
    function SendData_selectTools() {
        $("#th").siblings().text("")
        var start_city = $(".se_start_city").val();
        var end_city = $(".se_end").val();
        $.post("Select_Bin?start_city=" + start_city + "&end_city=" + end_city, function (i) {
            $(".se_id").val(i);
            //先查询汽车，再查询火车，最后查询飞机
            SendData_Car(i);
            SendData_Train(i);
            SendData_Plane(i)
        })
    }

    function SendData_Car(se_id) {
        var stime = $("#time").val();
        $.post("Select_Car?se_id=" + se_id + "&stime=" + stime, function (car) {
            if (car.length > 0) {
                var html = "";
                for (var i = 0; i < car.length; i++) {
                    var js = car[i];
                    $("#tabb").append("<tr>" +
                        "<td>" + js.c_type + "</td><td>" + js.cc_id + "</td><td>" + js.cc_send + "</td><td>" + js.cc_end + "</td><td>" + js.cc_price + "</td><td><a href=\"javascript:Send_Classid('" + js.cc_id + "',1," + js.cc_price + ",'" + js.cc_send + "','" + js.cc_end + "')\">选择此方式</a></td></tr>")
                }
            }
        })
    }

    function SendData_Train(se_id) {
        var stime = $("#time").val();
        $.post("Select_Train?se_id=" + se_id + "&stime=" + stime, function (train) {
            if (train.length > 0) {
                var html = "";
                for (var i = 0; i < train.length; i++) {
                    var js = train[i];
                    $("#tabb").append("<tr>" +
                        "<td>" + js.t_type + "</td><td>" + js.tc_id + "</td><td>" + js.tc_send + "</td><td>" + js.tc_end + "</td><td>" + js.tc_price + "</td><td><a href=\"javascript:Send_Classid('" + js.tc_id + "',2," + js.tc_price + ",'" + js.tc_send + "','" + js.tc_end + "')\">选择此方式</a></td></tr>")
                }
            }
        })
    }

    function SendData_Plane(se_id) {
        var stime = $("#time").val();
        $.post("Select_Plane?se_id=" + se_id + "&stime=" + stime, function (plane) {
            if (plane.length > 0) {
                var html = "";
                for (var i = 0; i < plane.length; i++) {
                    var js = plane[i];
                    $("#tabb").append("<tr>" +
                        "<td>" + js.p_type + "</td><td>" + js.pc_id + "</td><td>" + js.pc_send + "</td><td>" + js.pc_end + "</td><td>" + js.pc_price + "</td><td><a href=\"javascript:Send_Classid('" + js.pc_id + "',3," + js.pc_price + ",'" + js.pc_send + "','" + js.pc_end + "')\">选择此方式</a></td></tr>")
                }
            }
        })
    }

    $(".se_start_city").blur(function () {
        $("#tabb").html("");
        SendData_selectTools();
    });

    $(window).load(function () {
        // 百度地图API功能
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(116.331398, 39.897445);
        map.centerAndZoom(point, 12);

        function myFun(result) {
            var cityName = result.name;
            map.setCenter(cityName);
            if (cityName == "全国") {
                $(".se_start_city").val("长沙市");
                SendData_selectTools();
            } else {
                $(".se_start_city").val(cityName);
                SendData_selectTools();
            }
        }

        var myCity = new BMap.LocalCity();
        myCity.get(myFun);
    })
</script>
