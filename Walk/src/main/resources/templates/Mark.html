<body class="right-sidebar">

<div id="page-wrapper">

    <!-- Header -->
    <header id="header" class="reveal">
        <h1 id="logo"><a href="index.html"><img src="images/TIM图片20180804120320.png" height="30" width="60"/></a></h1>
        <nav id="nav">
            <ul>
                <li class="current"><a href="index.html">首页</a></li>
                <li><a href="listView.html" style="margin-right: 20px">所有景点</a></li>
                <li><a th:if="${session.user} eq null" href="indexLogin.action" class="button special">登   录</a></li>
                <li th:if="${session.user} ne null" class="submenu">
                    <a th:text="'欢迎回来:'+${session.user.u_nickname}">欢迎回来，</a>
                    <ul>
                        <li class="submenu">
                            <a href="Order.html">个人中心</a>

                        <li class="submenu">
                            <a href="Out">注销</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main -->

    <article id="main">
        <header class="special container">
            <h2><strong><!--[-->商家入驻<!--]--></strong></h2>
        </header>
        <!-- One -->
        <section class="wrapper style4 container">
            <form id="defaultForm" action="MarkAdmission.html" method="post">
            <div class="row 150%" style="padding: 0px;margin: 0 auto;">
                <!--<div class="panelBar" th:replace="../templates/cpts_389_pn/p-single::xqdiv"></div>-->
                <div  style="border: 0px solid #c4e3f3; height: auto; width: 100%;padding: 20px 0px 0px 254px;">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">商家名称：</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="m_name" placeholder="必填，请输入商家名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">商家地址：</label>
                        <div class="col-lg-5">
                            <input type="text" id="cs" class="form-control" name="m_address" placeholder="必填，请输入商家地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">商家电话：</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="m_phone" placeholder="必填，请输入商家电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">负责人：</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" th:value="${session.user.u_name}"  readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-3" style="border-color: #c4e3f3;margin-left: 180px">
                            <input type="submit" style="background-color: #c4e3f3;color: #0e7fb9;font-weight: bold;font-size: 18px;" class="form-control" value="提交审核" />
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </section>

        <!-- Two -->
        <section id="gd" class="wrapper style1 container special">
        </section>
    </article>
    <!-- Footer -->
    <footer id="footer" style="padding: 5em 5em 8em 5em;">
        <ul class="copyright">
            <li>漫行 &copy; 2018</li>
            <li>解释权由漫行所有</li>
        </ul>
    </footer>
</div>

<!-- Scripts -->
<script src="center/js/jquery.min.js"></script>
<script type="text/javascript" src="order/js/bootstrap.min.js"></script>
<script type="text/javascript" src="order/js/bootstrapValidator.js"></script>
<script>
    $(function () {
        $('#defaultForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                m_name: {
                    validators: {
                        notEmpty: {
                            message: '商家名称不能为空'
                        },
                        stringLength: {
                            min: 2,
                            max: 4,
                            message: '商家名称长度必须在2到4位之间'
                        },
                        regexp: {
                            regexp: /^[\u4E00-\u9FA5\uf900-\ufa2d·s]{2,20}$/,
                            message: '商家名称不合法(温馨提示：只能输入中文)'
                        }
                    }
                },
                m_address: {
                    validators: {
                        notEmpty: {
                            message: '商家地址不能为空'
                        },
                        regexp: {
                            regexp: /^[\u4E00-\u9FA5\uf900-\ufa2d·s]{2,20}$/,
                            message: '商家地址不合法(温馨提示：只能输入中文)'
                        }
                    }
                },
                m_phone:{
                    message: '验证失败',
                    validators:{
                        notEmpty:{
                            message:'手机号不能为空'
                        },
                        stringLength:{
                            min:11,
                            max:11,
                            message:'手机号不能超过11位'
                        },
                        regexp:{
                            regexp:/^1[3|4|5|7|8][0-9]{9}$/,
                            message:'手机号不合法(温馨提示：只能输入有效手机号码)'
                        }
                    }
                }
            }
        });
    });
</script>
<script src="assets/js/toTop.js"></script>

<script src="assets/js/main.js"></script>

    $("#cs").kuCity();
</script>
