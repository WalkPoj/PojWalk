<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>核对信息</title>
    <link href="css/public.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <script type="text/javascript" src="js/jquery_cart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/checkOut.css"/>
    <link rel="stylesheet" href="css/easydialog.css">
    <script src="js/easydialog.js"></script>
    <style type="text/css">
        .u_person_demo tr td {
            padding: 15px;
        }
    </style>
</head>
<body>
<form action="#">
<div class="border_top_cart">
    <div class="container">
        <div class="checkout-box">
            <div class="checkout-box-bd">
                <div class="xm-box">
                    <div class="box-bd">
                        <h2 style="color: #000000" th:text="${Data_order.text}">详情内容</h2>
                    </div>
                </div>
                <div class="xm-box">
                    <div class="box-hd ">
                        <h2 class="title">您选择的出行方式</h2>
                    </div>
                    <div class="box-bd">
                        <table id="tabb" border="1" style="text-align: center">
                            <tr id="th"
                                style="background-color: #F4F7F9;color: black;font-weight: 600;font-size: 20px;">
                                <td th:text="${session.Data_INFO.getTools()} < 3 ? '车次' : '航班'">漫行推荐</td>
                                <td>出发时间</td>
                                <td>预计到达</td>
                                <td>票价</td>
                            </tr>
                            <tr>
                                <td th:text="${session.Data_INFO.getData_id()}"></td>
                                <td th:text="${session.Data_INFO.getSend()}"></td>
                                <td th:text="${session.Data_INFO.getEnd()}"></td>
                                <td th:text="${session.Data_INFO.getPrice()}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="checkoutPayment">
                    <div class="xm-box">
                        <div class="box-hd ">
                            <h2 class="title">支付方式</h2>
                        </div>
                        <div class="box-bd">
                            <ul id="checkoutPaymentList" class="checkout-option-list clearfix J_optionList">
                                <li class="item selected">
                                    <input type="radio" name="Checkout[pay_id]" checked="checked" value="1">
                                    <p>
                                        在线支付 <span></span>
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="xm-box">
                        <div class="box-hd ">
                            <h2 class="title">联系人信息</h2>
                        </div>
                        <div class="box-bd">
                            <table style="border: 1px solid #c4e3f3" class="u_person_demo">
                                <tr>
                                    <td>姓名：</td>
                                    <td><input name="u_name" placeholder="必填，请输入真实姓名"></td>
                                </tr>
                                <tr>
                                    <td>手机号：</td>
                                    <td><input name="u_phone" placeholder="必填，用于短信接收"></td>
                                </tr>
                                <tr>
                                    <td>Email：</td>
                                    <td><input name="u_email" placeholder="选填，可用于订单确认"></td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
                <!-- 旅客信息 -->
                <div class="xm-box">
                    <div class="box-hd">
                        <h2 class="title">旅客信息</h2>
                    </div>
                     <div class="box-bd">
                        <table style="border: 1px solid #c4e3f3;margin-bottom: 15px" class="u_person_demo" th:each="i:${#numbers.sequence(1,Data_order.getPerson_num())}">
                            <tr>
                                <td rowspan="3" style="color: #000000" th:text="'旅客'+${i}"></td>
                                <td>中文姓名：</td>
                                <td><input name="u_lv_name" placeholder="必填，与证件姓名一致"></td>
                            </tr>
                            <tr>
                                <td>身份证号：</td>
                                <td><input name="u_lv_cardid" placeholder="必填，证件号"></td>
                            </tr>
                            <tr>
                                <td>手机号：</td>
                                <td><input name="u_lv_phone" placeholder="中国境内11位号码"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!-- 发票信息 -->
                <div id="checkoutInvoice">
                    <div class="xm-box">
                        <div class="box-hd">
                            <h2 class="title">发票信息</h2>
                        </div>
                        <div class="box-bd">
                            <table>
                                <tr>
                                    <td style="padding-left: 15px"><input name="fp" id="dzfp" type="radio"><label for="dzfp">电子发票</label></td>
                                    <td><input name="fp" id="zzfp" type="radio"><label for="zzfp">纸质发票</label></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- 发票信息 END-->
            </div>
            <div class="checkout-box-ft">
                <!-- 商品清单 -->
                <div id="checkoutGoodsList" class="checkout-goods-box">
                    <div class="xm-box">
                        <div class="box-hd">
                            <h2 class="title">确认订单信息</h2>
                        </div>
                        <div class="box-bd">
                            <div class="checkout-count clearfix">
                                <div class="checkout-count-extend xm-add-buy">
                                    <h3 class="title">会员留言</h3><br>
                                    <textarea style="width: 530px;height: 105px;resize:none;"></textarea>

                                </div>
                                <!-- checkout-count-extend -->
                                <div class="checkout-price">
                                    <ul>
                                        <li>
                                            出行票价：<a style="color: red">￥</a><span class="cxpj" th:text="${#numbers.formatDecimal(session.Data_INFO.getPrice(),0,2)}">11.00</span>
                                        </li>
                                        <li>
                                            景区票价：<a style="color: red">￥</a><span class="jqpj" th:text="${#numbers.formatDecimal(Data_order.getPrice_order(),0,2)}">11.00</span>
                                        </li>
                                    </ul>
                                    <p class="checkout-total">应付总额：<a style="color: red">￥</a><span><strong id="totalPrice">244.00</strong></span>
                                    </p>
                                </div>
                                <!--  -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="checkout-confirm">
                    <a href="#" class="btn btn-lineDakeLight btn-back-cart">返回详情</a>
                    <input type="submit" class="btn btn-primary" value="立即下单" id="checkoutToPay">
                </div>
            </div>
        </div>
    </div>
</div>
</form>
<script src="js/base.min.js"></script>
<script type="text/javascript" src="js/address_all.js"></script>
<script type="text/javascript" src="js/checkout.min.js"></script>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/unslider.min.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
<script type="text/javascript">
    $(window).load(function(){
        var cxpj = $(".cxpj").text().split(".");
        var jqpj = $(".jqpj").text().split(".");
        $("#totalPrice").text(parseInt(cxpj[0])+parseInt(jqpj[0])+".00")
    });
</script>
</body>
</html>
