<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>核对信息</title>
</head>
<body>
<form class="form-horizontal" >
    <fieldset>

        <!-- Form Name -->
        <legend>联系人信息</legend>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="u_name">姓名</label>
            <div class="controls">
                <input id="u_name" name="u_name" type="text" placeholder="必须，请输入真实姓名" class="input-xlarge">

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="u_phone">手机号</label>
            <div class="controls">
                <input id="u_phone" name="u_phone" type="text" placeholder="必填，用于接收短信" class="input-xlarge">

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="u_email">Email</label>
            <div class="controls">
                <input id="u_email" name="u_email" type="text" placeholder="非必填，用户接收订单确认" class="input-xlarge">

            </div>
        </div>

    </fieldset>
</form>
<form class="form-horizontal" >
    <fieldset>
        <!-- Form Name -->
        <legend>旅客信息</legend>
        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="u_china_name">中文姓名</label>
            <div class="controls">
                <input id="u_china_name" name="u_china_name" type="text" placeholder="与证件姓名一致" class="input-xlarge">

            </div>
        </div>
        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="u_cardid">身份证号</label>
            <div class="controls">
                <input id="u_cardid" name="u_cardid" type="text" placeholder="证件号" class="input-xlarge">

            </div>
        </div>
        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="u_lk_phone">手机号</label>
            <div class="controls">
                <input id="u_lk_phone" name="u_lk_phone" type="text" placeholder="境内11位号码" class="input-xlarge">
                <p class="help-block">至少输入一位出行旅客的手机号</p>
            </div>
        </div>
    </fieldset>
</form>

</body>
</html>
