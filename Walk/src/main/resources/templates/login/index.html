	<!-- js -->  
	<script  src=" js/jquery-1.12.3.min.js"></script> 
	<script>
            var time = 61;
            var res = true;
            function djs() {
                $("#vCont").prev().text("(60s)获取验证");
                time--;
                if(time == 0){
                    $("#vCont").show();
                    $("#vCont").prev().hide();
                    time = 61;
                }else{
                    $("#vCont").hide();
                    $("#vCont").prev().show();
                    setTimeout(function () {
                        djs();
                        $("#vCont").prev().text("("+time+"s)获取验证");
                    },1000);
                }
            }
            $("#vCont").click(function () {
                djs();
            })
		$(".info-w3lsitem .btn").click(function() {
